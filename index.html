<!DOCTYPE html>
<html lang="de">
    <html>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <head>
            <title>Übung 3</title>
            <link rel="stylesheet" href="css/style.css" />
        </head>
        <body>
            <div class="Registrierung">
                <header>
                    <h1>Registrierung</h1>
                </header>
                <form class="form" method="get">
                    <p>
                        <label for="Nachname">Nachname:</label>
                        <input
                            type="text"
                            id="nname"
                            name="Nachname"
                            required
                        />
                    </p>
                    <p>
                        <label for="Vorname">Vorname:</label>
                        <input type="text" id="vname" name="Vorname" required />
                    </p>
                    <p>
                        <label for="Benutzername">Benutzername:</label>
                        <input
                            type="text"
                            id="bname"
                            name="Benutzername"
                            required
                        />
                    </p>
                    <p>
                        <label for="E-Mail">E-Mail:</label>
                        <input type="text" id="email" name="E-Mail" required />
                    </p>
                    <p>
                        <label for="Passwort">Passwort:</label>
                        <input
                            type="password"
                            id="passwort"
                            name="Passwort"
                            required
                        />
                    </p>
                    <p>
                        <label for="Wiederholung Passwort"
                            >Wiederholung Passwort:</label
                        >
                        <input
                            type="password"
                            id="passwortw"
                            name="Passwort"
                            required
                        />
                    </p>
                    <p>
                        <label for="AGB"
                            >Bestätigen Sie den Verkauf Ihrer Seele!
                            (AGB)</label
                        >
                        <input
                            type="checkbox"
                            name="Datenschutz"
                            value="accept"
                        />
                    </p>
                    <p>
                        <label for="Datenschutz"
                            >Ihre Seele wird durch die DSGVO beschützt (etwas).
                            Bestätigen Sie! (Datenschutz)</label
                        >
                        <input
                            type="checkbox"
                            name="Datenschutz"
                            value="accept"
                        />
                    </p>
                    <p>
                        <label for="Bestaetigung"
                            >Seele nun verkaufen, 100% GRATIS!</label
                        >
                        <input
                            type="submit"
                            name="Seele nun verkaufen"
                            value="Akzeptieren"
                            href="login.html"
                        />
                    </p>
                </form>
            </div>
            <footer>
                <div class="Unternehmen">
                    <h5>&copy Seelenschlachter GmbH 2019</h5>
                </div>
                <nav>
                    <section id="mobile-nav">
                        <div id="burger-icon" onclick="toggleMobileNav()">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <ul>
                            <li>
                                <a
                                    href="#"
                                    onclick="document.getElementById('mobile-nav').style.height= '40px'"
                                    >Top</a
                                >
                            </li>
                            <li>
                                <a
                                    href="index.html"
                                    onclick="document.getElementById('mobile-nav').style.height= '40px'"
                                    >Home</a
                                >
                            </li>
                            <li>
                                <a
                                    href="registrierung.html"
                                    onclick="document.getElementById('mobile-nav').style.height= '40px'"
                                    >Registrierung</a
                                >
                            </li>
                            <li>
                                <a
                                    href="login.html"
                                    onclick="document.getElementById('mobile-nav').style.height= '40px'"
                                    >Login</a
                                >
                            </li>
                        </ul>
                    </section>
                    <section id="desktop-nav">
                        <ul>
                            <li><a href="#">Top</a></li>
                            <li><a href="index.html">Home</a></li>
                            <li>
                                <a href="registrierung.html">Registrierung</a>
                            </li>
                            <li><a href="login.html">Login</a></li>
                        </ul>
                    </section>
                </nav>
            </footer>
        </body>

        <script>
            function toggleMobileNav() {
                var x = document.getElementById("mobile-nav");
                if (x.style.height === "195px") {
                    x.style.height = "40px";
                } else {
                    x.style.height = "195px";
                }
            }
        </script>
    </html>
</html>
