<!DOCTYPE html>
<!-- HTML 5 -->

<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript</title>
        <meta name="description" content="Einleitungstext" />
        <meta name="author" content="Jannis K" />
        <meta name="revisit-after" content="7 days" />
    </head>
    <body>
        <h1>JavaScript 2</h1>
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
        <h2 id="h2"></h2>
        
        <ul>
            <li> Thema 1</li>
            <li> Thema 2</li>
            <li> Thema 3</li>
        </ul>
        
        <img id="ib1" src="#">
        <img class="cb2" src="#">
        
        <script>
        //mehrere Elemente selektieren
            var all = document.querySelectorAll("li");
        //    console.log(all);
            for(i=0; i<all.length; i++){
                //3 mal durchlaufen
                all[i].style.backgroundColor = "blue";
                all[i].style.margin = "2px";
                all[i].style.color = "white";
                
            }
        
        //Bilder
            var img = document.querySelector("#ib1");
            img.src = "bild_1.jpg"; //Attribut
            img.style.width = "500px";
            var img = document.querySelector(".cb2");
            img.src = "bild_2.jpg"; //Attribut
            img.style.width = "500px";
        //innerHTML
            document.getElementById('h2').innerHTML =
                '<span style="color:red">Neu</span>'
        //Selektoren
            document.getElementById('d1').style.width= "100px";
            document.getElementById('d1').style.height= "100px";
            document.getElementById('d1').style.backgroundColor= "red";
        //Kreise
            document.getElementById('d2').style.width= "100px";
            document.getElementById('d2').style.height= "100px";
            document.getElementById('d2').style.backgroundColor= "yellow";
            document.getElementById('d2').style.borderRadius= "50%";
        //Buttom
            var buttom = document.getElementById('d3').style;
            buttom.width = "50px";
            buttom.padding = "5px";
            buttom.backgroundColor = "green";
            buttom.borderRadius = "5px";
            buttom.color = "blue";
            buttom.boxShadow = "5px 5px 5px rgba(0,0,0,0.5)";
            document.getElementById('d3').innerHTML = "Buttom";
            

            
        </script>
    </body>
</html>
